<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tRippin</title>
    <!-- Header -->
    @@include('./header.html')
  </head>
  <body>
    <div class="container">
      <div class="row" id="location-finder">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h3>Spot Finder</h3>
          <input type="text" id="findlocation" class="form-control" placeholder="Enter location name or address" />
          <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none">
            <span class="visually-hidden">Loading...</span>
          </div>
          <button type="button" id="searchLocationBtn" class="btn btn-info mt-2">Find Address</button>
          <input type="checkbox" id="enableAutoSuggest" /> Enable Auto-Suggestions
          <ul id="suggestions" class="list-group"></ul>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row" id="location-form">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h3>Locations</h3>
          <div id="addLocationForm">
            <div class="row">
              <div class="col-md-6">
                <label>Location</label>
                <input type="text" id="location" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>Address</label>
                <input type="text" id="address" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>Number</label>
                <input type="text" id="house" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>Street</label>
                <input type="text" id="street" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>City</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="col-md-6">
                <label>State</label>
                <select id="state" class="form-control">
                  <option value="">Select a state</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Postcode</label>
                <input type="text" id="postcode" class="form-control" required />
              </div>
            </div>
            <button type="button" id="addLocationBtn" class="btn btn-primary mt-3">Add Location</button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row" id="location-list">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h3>Spot List</h3>
          <table id="locationsTable" class="table table-striped table-bordered" style="width: 100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Address</th>
                <th>House Number</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Postcode</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-2"></div>
      </div>
      <!-- Footer -->
      @@include('./footer.html')
    </div>

    <!-- Modals -->
    <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLocationModalLabel">Edit Location</h5>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <div class="form-group">
              <label>Location:</label>
              <input type="text" id="editLocation" class="form-control" />
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input type="text" id="editAddress" class="form-control" />
            </div>
            <div class="form-group">
              <label>House Number:</label>
              <input type="text" id="edithouse" class="form-control" />
            </div>
            <div class="form-group">
              <label>Street:</label>
              <input type="text" id="editStreet" class="form-control" />
            </div>
            <div class="form-group">
              <label>City:</label>
              <input type="text" id="editCity" class="form-control" />
            </div>
            <div class="form-group">
              <label>State:</label>
              <input type="text" id="editState" class="form-control" />
            </div>
            <div class="form-group">
              <label>Postcode:</label>
              <input type="text" id="editPostcode" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
